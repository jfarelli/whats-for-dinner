<!DOCTYPE html>
<html lang="en">
  <head>
    <!--   IF you are bringing in any external fonts, put the links here   -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner</title>
  </head>
  <body>
    <section>
      <h1>What's for Dinner?</h1>
        <button type="submit" class="recipe">ADD A RECIPE</button>
    <section class="container">
      <section class="box" id="dishbox">
        <form>
          <h2>What are you looking for?<label class="asterisk">*</label></h2>
          <ul>
          <li><input type="radio" id="side" name="looking" value="sides">
          <label for="side">Side</label></li><br>
          <li><input type="radio" id="main" name="looking" value="mains">
          <label for="main">Main Dish</label></li><br>
          <li><input type="radio" id="dessert" name="looking" value="desserts">
          <label for="dessert">Dessert</label></li><br>
          <li><input type="radio" id="meal" name="looking" value="meal">
          <label for="meal">Entire Meal</label></li><br>
          </ul>
        </form>
          <button type="submit" class="cook">LET'S COOK</button>
       </section>
      <section class="box" id="mealbox">
        <img class="cookpot" id="cookpot" src="assets/cookpot.svg">
        <p class="results"></p>
        <p class="mealresults"></p>
      </section>
   </section>
 </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
